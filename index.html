<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="card">
        <div class="card-body">
          <div class="current">Current City | Current Temperature</div>
          <div class="meteor">
            <i class="fa-solid fa-cloud-sun fa-2xl" style="color: #29ced1"></i>
          </div>
          <h1><span id="searched-city">Fort Collins, Colorado</span></h1>
          <ul>
            <li id="date">Wednesday 22:00</li>
            <li>Partly Cloudy</li>
          </ul>
            <div class="blooming"></div><img src="src/blooming_sunflower.png" alt="sunflower" width="80px" /></div>
          <h2>
            <div class="float-left">
              <span class="temperature" id="first-temp">40</span
              ><span class="units"
                ><a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
          </h2>
          <div class="row">
            <div class="col-4">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter City"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="card">
              <div class="card-body">
                <div class="col">
                  Mon
                  <br />
                  <i class="fa-regular fa-sun" style="color: #f0d738"></i>
                  <br />
                  72°F
                </div>
              </div>
            </div>
            <br />
            <div class="card">
              <div class="card-body">
                <div class="col">
                  Tues
                  <br />
                  <i class="fa-regular fa-sun" style="color: #f0d738"></i>
                  <br />
                  72°F
                </div>
              </div>
            </div>
            <br />
            <div class="card">
              <div class="card-body">
                <div class="col">
                  Wed
                  <br />
                  <i class="fa-solid fa-cloud-rain"></i>
                  <br />
                  55°F
                </div>
              </div>
            </div>
            <br />
            <div class="card">
              <div class="card-body">
                <div class="col">
                  Thurs
                  <br />
                  <i class="fa-solid fa-cloud-rain"></i>
                  <br />
                  48°F
                </div>
              </div>
            </div>
            <br />
            <div class="card">
              <div class="card-body">
                <div class="col">
                  Fri
                  <br />
                  <i class="fa-solid fa-cloud-rain"></i>
                  <br />
                  47°F
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
